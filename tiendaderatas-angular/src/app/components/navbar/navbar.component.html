<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">{{ titulo }}</a>
    <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [ngClass]="{ 'show': !isCollapsed }">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" routerLink="/cart" routerLinkActive="active">
            <span class="me-1">Carrito</span>
            <span class="badge bg-light text-primary">{{ totalItems }}</span>
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <ng-container *ngIf="!usuarioActual; else menuUsuario">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Iniciar sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register" routerLinkActive="active">Registrarse</a>
          </li>
        </ng-container>

        <ng-template #menuUsuario>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
            >
              {{ usuarioActual?.nombre }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" routerLink="/profile">Mi perfil</a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/orders">Mis compras</a>
              </li>
              <li *ngIf="usuarioActual?.rol === 'admin'">
                <a class="dropdown-item" routerLink="/admin">Panel administrador</a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <button class="dropdown-item" type="button" (click)="cerrarSesion()">
                  Cerrar sesión
                </button>
              </li>
            </ul>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
