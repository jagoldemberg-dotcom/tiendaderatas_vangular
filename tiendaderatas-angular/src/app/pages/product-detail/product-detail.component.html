<main class="container py-4">
  <div class="row" *ngIf="producto">
    <div class="col-md-5">
      <img
        [src]="producto.imagenUrl"
        class="img-fluid rounded mb-3"
        [alt]="producto.nombre"
      />
    </div>

    <div class="col-md-7">
      <h1 class="h4 mb-3">{{ producto.nombre }}</h1>
      <p class="mb-3">{{ producto.descripcion }}</p>
      <p class="h5 mb-4">
        {{ producto.precio | currency: 'CLP':'symbol-narrow' }}
      </p>

      <button
        class="btn btn-primary"
        type="button"
        (click)="agregarAlCarrito(producto)"
      >
        Agregar al carrito
      </button>
    </div>
  </div>
</main>
