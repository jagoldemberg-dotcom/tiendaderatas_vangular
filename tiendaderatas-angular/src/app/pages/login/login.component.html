<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Iniciar sesión</h1>

          <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
            novalidate
          >
            <div class="mb-3">
              <label class="form-label" for="email">Correo</label>
              <input
                id="email"
                type="email"
                class="form-control"
                formControlName="email"
                [class.is-invalid]="campoInvalido('email')"
              />
              <div class="invalid-feedback d-block" *ngIf="campoInvalido('email')">
                Ingresa un correo válido.
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="password">Contraseña</label>
              <input
                id="password"
                type="password"
                class="form-control"
                formControlName="password"
                [class.is-invalid]="campoInvalido('password')"
              />
              <div class="invalid-feedback d-block" *ngIf="campoInvalido('password')">
                La contraseña es obligatoria.
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <a routerLink="/forgot">¿Olvidaste tu contraseña?</a>
              <button class="btn btn-primary" type="submit">
                Ingresar
              </button>
            </div>

            <button
              class="btn btn-outline-secondary w-100"
              type="button"
              (click)="onReset()"
            >
              Limpiar formulario
            </button>
          </form>

          <div *ngIf="mensajeError" class="alert alert-danger mt-3">
            {{ mensajeError }}
          </div>

          <p class="mt-3 text-center">
            ¿No tienes cuenta?
            <a routerLink="/register">Crear cuenta</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</main>
