<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Iniciar sesión</h1>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
            <div class="mb-3">
              <label class="form-label" for="email">Correo</label>
              <input id="email" name="email" type="email" class="form-control"
                     [(ngModel)]="email" required email>
              <div class="invalid-feedback d-block" *ngIf="loginForm.submitted && !email">
                Ingresa un correo válido.
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label" for="password">Contraseña</label>
              <input id="password" name="password" type="password" class="form-control"
                     [(ngModel)]="password" required minlength="4">
              <div class="invalid-feedback d-block" *ngIf="loginForm.submitted && !password">
                Ingresa tu contraseña.
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <a routerLink="/forgot">¿Olvidaste tu contraseña?</a>
            </div>
            <button class="btn btn-primary w-100" type="submit">Ingresar (simulado)</button>
          </form>
          <p class="mt-3 text-center">
            ¿No tienes cuenta?
            <a routerLink="/register">Crear cuenta</a>
          </p>
          <div *ngIf="enviado" class="alert alert-info mt-3">
            Login simulado. Aquí normalmente se validaría el usuario.
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
