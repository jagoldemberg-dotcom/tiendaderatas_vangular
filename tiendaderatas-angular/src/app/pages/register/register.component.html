<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Crear cuenta</h1>
          <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
            <div class="row g-3">
              <div class="col-12 col-md-6">
                <label class="form-label" for="name">Nombre</label>
                <input id="name" name="name" class="form-control"
                       [(ngModel)]="nombre" required>
                <div class="invalid-feedback d-block" *ngIf="registerForm.submitted && !nombre">
                  Ingresa tu nombre.
                </div>
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label" for="email">Correo</label>
                <input id="email" name="email" type="email" class="form-control"
                       [(ngModel)]="email" required email>
                <div class="invalid-feedback d-block" *ngIf="registerForm.submitted && !email">
                  Ingresa un correo válido.
                </div>
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label" for="password">Contraseña</label>
                <input id="password" name="password" type="password" class="form-control"
                       [(ngModel)]="password" required minlength="4">
                <div class="invalid-feedback d-block" *ngIf="registerForm.submitted && !password">
                  Ingresa una contraseña.
                </div>
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label" for="password2">Repetir contraseña</label>
                <input id="password2" name="password2" type="password" class="form-control"
                       [(ngModel)]="password2" required minlength="4">
                <div class="invalid-feedback d-block" *ngIf="registerForm.submitted && !password2">
                  Repite la contraseña.
                </div>
              </div>
            </div>
            <button class="btn btn-primary w-100 mt-4" type="submit">Registrarse (simulado)</button>
          </form>

          <p class="mt-3 text-center">
            ¿Ya tienes cuenta?
            <a routerLink="/login">Inicia sesión</a>
          </p>

          <div *ngIf="enviado" class="alert alert-success mt-3">
            Registro simulado. Aquí normalmente se guardaría el usuario.
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
