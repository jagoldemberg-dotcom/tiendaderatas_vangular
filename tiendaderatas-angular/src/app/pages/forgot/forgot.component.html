<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Recuperar contraseña</h1>
          <p class="text-muted">
            Ingresa tu correo y te entregaremos una contraseña temporal para que puedas volver a iniciar sesión.
          </p>

          <form
            [formGroup]="forgotForm"
            (ngSubmit)="onSubmit()"
            novalidate
          >
            <div class="mb-3">
              <label class="form-label" for="email">Correo</label>
              <input
                id="email"
                type="email"
                class="form-control"
                formControlName="email"
                [class.is-invalid]="campoInvalido('email')"
              />
              <div class="invalid-feedback d-block" *ngIf="campoInvalido('email')">
                Ingresa un correo válido.
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-primary" type="submit">
                Recuperar contraseña
              </button>
              <button
                class="btn btn-outline-secondary"
                type="button"
                (click)="onReset()"
              >
                Limpiar
              </button>
            </div>
          </form>

          <div *ngIf="mensaje" class="alert alert-info mt-3">
            {{ mensaje }}
            <ng-container *ngIf="passwordTemporal">
              <br />
              <strong>Contraseña temporal:</strong> {{ passwordTemporal }}
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
