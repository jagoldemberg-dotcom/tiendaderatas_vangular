<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Recuperar contrase침a</h1>
          <p class="text-muted">
            Ingresa tu correo y te enviaremos un enlace de recuperaci칩n (simulado).
          </p>

          <form
            [formGroup]="forgotForm"
            (ngSubmit)="onSubmit()"
            novalidate
          >
            <div class="mb-3">
              <label class="form-label" for="email">Correo</label>
              <input
                id="email"
                type="email"
                class="form-control"
                formControlName="email"
                [class.is-invalid]="campoInvalido('email')"
              />
              <div class="invalid-feedback d-block" *ngIf="campoInvalido('email')">
                Ingresa un correo v치lido.
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <button class="btn btn-primary" type="submit">
                Enviar enlace
              </button>
              <button
                class="btn btn-outline-secondary"
                type="button"
                (click)="onReset()"
              >
                Limpiar
              </button>
            </div>
          </form>

          <div *ngIf="enviado && forgotForm.valid" class="alert alert-info mt-3">
            Se envi칩 un enlace (simulado) a tu correo.
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
