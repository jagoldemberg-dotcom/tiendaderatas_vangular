<main class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4">Productos</h1>
    <div>
      <a class="btn btn-outline-secondary me-2" routerLink="/orders">Mis compras</a>
      <a class="btn btn-primary" routerLink="/cart">Carrito</a>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12 col-md-6 col-lg-4 ms-auto">
      <label class="form-label" for="busqueda">Buscar producto</label>
      <input
        id="busqueda"
        type="text"
        class="form-control"
        placeholder="Busca por nombre o descripciÃ³n..."
        [(ngModel)]="terminoBusqueda"
      />
    </div>
  </div>

  <div class="row g-4">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let p of productosFiltrados">
      <div class="card h-100 shadow-sm">
        <img [src]="p.imagenUrl" class="card-img-top" [alt]="p.nombre">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ p.nombre }}</h5>
          <p class="card-text flex-grow-1">{{ p.descripcion }}</p>
          <p class="fw-bold mb-3">{{ p.precio | currency:'CLP':'symbol-narrow' }}</p>
          <div class="d-grid gap-2">
            <a class="btn btn-outline-primary" [routerLink]="['/products', p.id]">Ver detalle</a>
            <button type="button" class="btn btn-primary" (click)="addToCart(p)">
              Agregar al carrito
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
